<div class="contact-form-wrapper">
  <form class="contact-form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <gilles-nx-text-input
      label="Nom"
      placeholder="Entrez un nom"
      type="text"
      name="lastname"
      [formGroup]="formGroup"
      [labelInside]="labelInside"
    ></gilles-nx-text-input>

    <gilles-nx-text-input
      label="Email"
      placeholder="Votre adresse e-mail"
      type="email"
      name="email"
      [formGroup]="formGroup"
      [labelInside]="labelInside"
    ></gilles-nx-text-input>

    <gilles-nx-text-input
      label="Téléphone (facultatif)"
      placeholder="Votre numéro de téléphone"
      type="text"
      name="phone"
      [formGroup]="formGroup"
      [labelInside]="labelInside"
    ></gilles-nx-text-input>

    <!--      [labelInside]="labelInside"-->
    <!--    ></gilles-nx-text-input>-->

    <!--    <gilles-nx-text-input-->
    <!--      label="Adresse"-->
    <!--      placeholder="Entrez une adresse"-->
    <!--      type="text"-->
    <!--      name="address"-->
    <!--      [formGroup]="formGroup"-->
    <!--      [labelInside]="labelInside"-->
    <!--    ></gilles-nx-text-input>-->

    <!--    <gilles-nx-text-input-->
    <!--      label="Code postal"-->
    <!--      placeholder="Entrez un code postal"-->
    <!--      type="text"-->
    <!--      name="zipcode"-->
    <!--      [formGroup]="formGroup"-->
    <!--      [labelInside]="labelInside"-->
    <!--    ></gilles-nx-text-input>-->

    <gilles-nx-text-input
      label="Ville"
      placeholder="Entrez une ville"
      type="text"
      name="city"
      [formGroup]="formGroup"
      [labelInside]="labelInside"
    ></gilles-nx-text-input>

    <gilles-nx-text-area
      label="Message"
      placeholder="Entrez votre message"
      name="message"
      [formGroup]="formGroup"
      [labelInside]="false"
    ></gilles-nx-text-area>

    <ng-container *ngIf="googleCaptchaV2SiteKey">
      <div class="py-2">
        <re-captcha formControlName="recaptchaReactive" [siteKey]="googleCaptchaV2SiteKey"></re-captcha>
      </div>
    </ng-container>

    <div class="mt-4 pt-2" [attr.data-loading]="loading()" [attr.data-invalid]="!formGroup.valid">
      <button type="submit" class="btn btn-primary w-full uppercase" [disabled]="isDisabled()">Envoyer</button>
    </div>
  </form>
</div>
