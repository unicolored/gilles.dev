<nav class="navbar bg-base-100">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </div>

      <gilles-nx-navbar-menu [navbarData]="navbarDataMain" [horizontal]="false" cssclass=""></gilles-nx-navbar-menu>
    </div>

    <ng-content select="[brand]"></ng-content>
  </div>
  <div class="navbar-center hidden sm:flex lg:flex">
    <gilles-nx-navbar-menu [navbarData]="navbarDataMain"></gilles-nx-navbar-menu>
  </div>
  <div class="navbar-end">
    <ng-content select="[end]"></ng-content>
    <ng-container *ngIf="navbarDataMain && navbarDataMain.actions">
      <ng-container *ngFor="let action of navbarDataMain.actions">
        <a class="btn" [routerLink]="action.href">{{ action.text }}</a>
      </ng-container>
    </ng-container>
  </div>
</nav>
