vr.net/npm/meilisearch@0.40.0/dist/bundles/meilisearch.umd.js\">\u003C/script>\n\u003Cscript>\n  const meilisearchConfig = {\n    host: \"http://localhost:7700\",\n    apiKey:\n      \"c880ba40824b129bff98617169edcedcd7beecc3facb092d7501430147d65127\",\n  };\n  // Initialize MeiliSearch client and index\n  const client = new MeiliSearch(meilisearchConfig);\n  const index = client.index('unicolored_dev');\n\n  function debounce(func, delay) {\n    let timeoutId;\n    return function (...args) {\n      clearTimeout(timeoutId); // Clear any existing timeout\n      timeoutId = setTimeout(() => func.apply(this, args), delay); // Set new timeout\n    };\n  }\n\n  function throttle(func, limit) {\n    let inThrottle;\n    return function (...args) {\n      if (!inThrottle) {\n        func.apply(this, args);\n        inThrottle = true;\n        setTimeout(() => (inThrottle = false), limit);\n      }\n    };\n  }\n\n  const searchInput = document.getElementById('search');\n  const instantResults = document.getElementById('instantResults');\n  const searchIcon = document.getElementById('search-icon');\n  const spinnerIcon = document.getElementById('spinner-icon');\n  const searchForm = document.getElementById('formsearch');\n  const searchButton = document.getElementById('search-button');\n  const searchCache = {};\n\n  const renderInstantResults = (hits) => {\n    return hits\n      .map(\n        (hit) =>\n          `\u003Cp class=\"result-item\">\u003Ca href=\"${hit.url}\" class=\"text-blue-500 hover:underline block\">${hit.title}\u003C/a>\u003C/p>`,\n      )\n      .join('');\n  };\n\n  const performSearch = throttle(async (query) => {\n    if (searchCache[query]) {\n      instantResults.innerHTML = searchCache[query];\n      instantResults.classList.remove('hidden');\n      return;\n    }\n\n    searchIcon.style.display = 'none';\n    spinnerIcon.style.display = 'block';\n    instantResults.classList.remove('hidden');\n\n    try {\n      const results = await index.search(query, {\n        limit: 5,\n        // attributesToHighlight: [], // Highlight the 'title' field\n        // highlightPreTag: '\u003Cmark>',\n        // highlightPostTag: '\u003C/mark>',\n      });\n      const html = renderInstantResults(results.hits);\n      searchCache[query] = html;\n      instantResults.innerHTML = html;\n      instantResults.classList.remove('hidden');\n    } catch (error) {\n      console.error('Search error:', error);\n      instantResults.innerHTML =\n        '\u003Cp class=\"text-red-500 p-2\">Search failed. Please try again.\u003C/p>';\n      instantResults.classList.remove('hidden');\n    } finally {\n      spinnerIcon.style.display = 'none';\n      searchIcon.style.display = 'block';\n    }\n  }, 1500);\n\n  // Highlight and navigate results with arrow keys\n  let selectedIndex = -1;\n\n  const updateHighlight = () => {\n    const items = instantResults.querySelectorAll('.result-item');\n    items.forEach((item, index) => {\n      item.classList.toggle('bg-gray-200', index === selectedIndex);\n      item.classList.toggle('hover:bg-gray-100', index !== selectedIndex);\n    });\n  };\n\n  let selectedLink = null;\n\n  const navigateResults = (e) => {\n    const items = instantResults.querySelectorAll('.result-item');\n\n    if (e.key === 'ArrowDown') {\n      e.preventDefault();\n      selectedIndex = Math.min(selectedIndex + 1, items.length - 1);\n      selectedLink = items[selectedIndex]?.querySelector('a');\n      updateHighlight();\n    } else if (e.key === 'ArrowUp') {\n      e.preventDefault();\n      selectedIndex = Math.max(selectedIndex - 1, -1);\n      selectedLink = items[selectedIndex]?.querySelector('a');\n      updateHighlight();\n    } else if (e.key === 'Enter') {\n      e.preventDefault(); // Prevent form submission\n      e.stopPropagation();\n      if (selectedLink) {\n        window.location.href = selectedLink; // Navigate to selected link\n        resetResults();\n      } else {\n        searchForm.submit(); // Fallback to form submission if no result selected\n      }\n    }\n  };\n\n  const resetResults = () => {\n    instantResults.innerHTML = '';\n    instantResults.classList.add('hidden');\n    spinnerIcon.style.display = 'none';\n    searchIcon.style.display = 'block';\n    selectedIndex = -1;\n  };\n\n  // Event listeners\n  searchInput.addEventListener('keydown', (e) => {\n    const query = e.target.value.trim();\n\n    if (query.length \u003C 2) {\n      resetResults();\n      return;\n    }\n\n    if (e.key === 'ArrowDown' || e.key === 'ArrowUp' || e.key === 'Enter') {\n      navigateResults(e);\n    } else {\n      performSearch(query);\n      selectedIndex = -1; // Reset selection on new search\n    }\n  });\n\n  // Prevent default form submission on Enter key\n  searchForm.addEventListener('submit', (e) => {\n    // Prevent submission unless triggered by button click or explicit form.submit()\n    e.preventDefault();\n  });\n\n  // Handle button click explicitly (optional, for clarity)\n  searchButton.addEventListener('click', (e) => {\n    e.preventDefault(); // Prevent double submission handling\n    e.stopPropagation();\n    const query = searchInput.value.trim();\n    if (query.length >= 2) {\n      searchForm.submit(); // Trigger form submission\n    }\n  });\n\n  document.addEventListener('click', (e) => {\n    if (!searchInput.contains(e.target) && !instantResults.contains(e.target)) {\n      resetResults();\n    }\n  });\n\n  instantResults.addEventListener('click', (e) => {\n    const link = e.target.closest('a');\n    if (link) {\n      window.location.href = link.href;\n      resetResults();\n    }\n  });\n\u003C/script>\n '\n\u003C/body>\n\n\u003C/html>\n","content":"\u003Cp>assets/images/projects/2014/09/logo-gilles-hoarau.png\u003C/p>\n\n\u003Cp>assets/images/projects/2016/01/logo-concept.jpg\nassets/images/projects/2016/01/logo-dorure.png\nassets/images/projects/2016/01/logo-slogan-declinaison.png\u003C/p>\n\n\u003Cp>-\u003C/p>\n\n\u003Cp>assets/i  let timeoutId;\n    return function (...args) {\n      clearTimeout(timeoutId); // Clear any existing timeout\n      timeoutId = setTimeout(() => func.apply(this, args), delay); // Set new timeout\n    };\n  }\n\n  function throttle(func, limit) {\n    let inThrottle;\n    return function (...args) {\n      if (!inThrottle) {\n        func.apply(this, args);\n        inThrottle = true;\n        setTimeout(() => (inThrottle = false), limit);\n      }\n    };\n  }\n\n  const searchInput = document.getElementById('search');\n  const instantResults = document.getElementById('instantResults');\n  const searchIcon = document.getElementById('search-icon');\n  const spinnerIcon = document.getElementById('spinner-icon');\n  const searchForm = document.getElementById('formsearch');\n  const searchButton = document.getElementById('search-button');\n  const searchCache = {};\n\n  const renderInstantResults = (hits) => {\n    return hits\n      .map(\n        (hit) =>\n          `\u003Cp class=\"result-item\">\u003Ca href=\"${hit.url}\" class=\"text-blue-500 hover:underline block\">${hit.title}\u003C/a>\u003C/p>`,\n      )\n      .join('');\n  };\n\n  const performSearch = throttle(async (query) => {\n    if (searchCache[query]) {\n      instantResults.innerHTML = searchCache[query];\n      instantResults.classList.remove('hidden');\n      return;\n    }\n\n    searchIcon.style.display = 'none';\n    spinnerIcon.style.display = 'block';\n    instantResults.classList.remove('hidden');\n\n    try {\n      const results = await index.search(query, {\n        limit: 5,\n        // attributesToHighlight: [], // Highlight the 'title' field\n        // highlightPreTag: '\u003Cmark>',\n        // highlightPostTag: '\u003C/mark>',\n      });\n      const html = renderInstantResults(results.hits);\n      searchCache[query] = html;\n      instantResults.innerHTML = html;\n      instantResults.classList.remove('hidden');\n    } catch (error) {\n      console.error('Search error:', error);\n      instantResults.innerHTML =\n        '\u003Cp class=\"text-red-500 p-2\">Search failed. Please try again.\u003C/p>';\n      instantResults.classList.remove('hidden');\n    } finally {\n      spinnerIcon.style.display = 'none';\n      searchIcon.style.display = 'block';\n    }\n  }, 1500);\n\n  // Highlight and navigate results with arrow keys\n  let selectedIndex = -1;\n\n  const updateHighlight = () => {\n    const items = instantResults.querySelectorAll('.result-item');\n    items.forEach((item, index) => {\n      item.classList.toggle('bg-gray-200', index === selectedIndex);\n      item.classList.toggle('hover:bg-gray-100', index !== selectedIndex);\n    });\n  };\n\n  let selectedLink = null;\n\n  const navigateResults = (e) => {\n    const items = instantResults.querySelectorAll('.result-item');\n\n    if (e.key === 'ArrowDown') {\n      e.preventDefault();\n      selectedIndex = Math.min(selectedIndex + 1, items.length - 1);\n      selectedLink = items[selectedIndex]?.querySelector('a');\n      updateHighlight();\n    } else if (e.key === 'ArrowUp') {\n      e.preventDefault();\n      selectedIndex = Math.max(selectedIndex - 1, -1);\n      selectedLink = items[selectedIndex]?.querySelector('a');\n      updateHighlight();\n    } else if (e.key === 'Enter') {\n      e.preventDefault(); // Prevent form submission\n      e.stopPropagation();\n      if (selectedLink) {\n        window.location.href = selectedLink; // Navigate to selected link\n        resetResults();\n      } else {\n        searchForm.submit(); // Fallback to form submission if no result selected\n      }\n    }\n  };\n\n  const resetResults = () => {\n    instantResults.innerHTML = '';\n    instantResults.classList.add('hidden');\n    spinnerIcon.style.display = 'none';\n    searchIcon.style.display = 'block';\n    selectedIndex = -1;\n  };\n\n  // Event listeners\n  searchInput.addEventListener('keydown', (e) => {\n    const query = e.target.value.trim();\n\n    if (query.length \u003C 2) {\n      resetResults();\n      return;\n    }\n\n    if (e.key === 'ArrowDown' || e.key === 'ArrowUp' || e.key === 'Enter') {\n      navigateResults(e);\n    } else {\n      performSearch(query);\n      selectedIndex = -1; // Reset selection on new search\n    }\n  });\n\n  // Prevent default form submission on Enter key\n  searchForm.addEventListener('submit', (e) => {\n    // Prevent submission unless triggered by button click or explicit form.submit()\n    e.preventDefault();\n  });\n\n  // Handle button click explicitly (optional, for clarity)\n  searchButton.addEventListener('click', (e) => {\n    e.preventDefault(); // Prevent double submission handling\n    e.stopPropagation();\n    const query = searchInput.value.trim();\n    if (query.length >= 2) {\n      searchForm.submit(); // Trigger form submission\n    }\n  });\n\n  document.addEventListener('click', (e) => {\n    if (!searchInput.contains(e.target) && !instantResults.contains(e.target)) {\n      resetResults();\n    }\n  });\n\n  instantResults.addEventListener('click', (e) => {\n    const link = e.target.closest('a');\n    if (link) {\n      window.location.href = link.href;\n      resetResults();\n    }\n  });\n\u003C/script>\n '\n\u003C/body>\n\n\u003C/html>\n","content":"\u003Cp>assets/images/projects/2016/02/logo-brightside.png\nassets/images/projects/2016/02/logo-global-street-developement.png\nassets/images/projects/2016/02/logo-smartdekk.jpg\nassets/images/projects/2016/02/logo-stalwart-venture.jpg\u003C/p>\n","collection":"projects","draft":false,"layout":"project","thumbnail":"/assets/images/projects/2016/02/logo-brightside.png","category":"gilles","slug":"various-logo","ext":".md"},"output":"\u003C!DOCTYPE html>\n\u003Chtml lang=\"en\">\u003Chead>\n    \u003Cmeta charset=\"utf-8\">\n    \u003Cmeta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\">\n    \u003Cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\">\n    \u003Clink rel=\"icon\" type=\"image/x-icon\" href=\"/ ottle;\n    return function (...args) {\n      if (!inThrottle) {\n        func.apply(this, args);\n        inThrottle = true;\n        setTimeout(() => (inThrottle = false), limit);\n      }\n    };\n  }\n\n  const searchInput = document.getElementById('search');\n  const instantResults = document.getElementById('instantResults');\n  const searchIcon = document.getElementById('search-icon');\n  const spinnerIcon = document.getElementById('spinner-icon');\n  const searchForm = document.getElementById('formsearch');\n  const searchButton = document.getElementById('search-button');\n  const searchCache = {};\n\n  const renderInstantResults = (hits) => {\n    return hits\n      .map(\n        (hit) =>\n          `\u003Cp class=\"result-item\">\u003Ca href=\"${hit.url}\" class=\"text-blue-500 hover:underline block\">${hit.title}\u003C/a>\u003C/p>`,\n      )\n      .join('');\n  };\n\n  const performSearch = throttle(async (query) => {\n    if (searchCache[query]) {\n      instantResults.innerHTML = searchCache[query];\n      instantResults.classList.remove('hidden');\n      return;\n    }\n\n    searchIcon.style.display = 'none';\n    spinnerIcon.style.display = 'block';\n    instantResults.classList.remove('hidden');\n\n    try {\n      const results = await index.search(query, {\n        limit: 5,\n        // attributesToHighlight: [], // Highlight the 'title' field\n        // highlightPreTag: '\u003Cmark>',\n        // highlightPostTag: '\u003C/mark>',\n      });\n      const html = renderInstantResults(results.hits);\n      searchCache[query] = html;\n      instantResults.innerHTML = html;\n      instantResults.classList.remove('hidden');\n    } catch (error) {\n      console.error('Search error:', error);\n      instantResults.innerHTML =\n        '\u003Cp class=\"text-red-500 p-2\">Search failed. Please try again.\u003C/p>';\n      instantResults.classList.remove('hidden');\n    } finally {\n      spinnerIcon.style.display = 'none';\n      searchIcon.style.display = 'block';\n    }\n  }, 1500);\n\n  // Highlight and navigate results with arrow keys\n  let selectedIndex = -1;\n\n  const updateHighlight = () => {\n    const items = instantResults.querySelectorAll('.result-item');\n    items.forEach((item, index) => {\n      item.classList.toggle('bg-gray-200', index === selectedIndex);\n      item.classList.toggle('hover:bg-gray-100', index !== selectedIndex);\n    });\n  };\n\n  let selectedLink = null;\n\n  const navigateResults = (e) => {\n    const items = instantResults.querySelectorAll('.result-item');\n\n    if (e.key === 'ArrowDown') {\n      e.preventDefault();\n      selectedIndex = Math.min(selectedIndex + 1, items.length - 1);\n      selectedLink = items[selectedIndex]?.querySelector('a');\n      updateHighlight();\n    } else if (e.key === 'ArrowUp') {\n      e.preventDefault();\n      selectedIndex = Math.max(selectedIndex - 1, -1);\n      selectedLink = items[selectedIndex]?.querySelector('a');\n      updateHighlight();\n    } else if (e.key === 'Enter') {\n      e.preventDefault(); // Prevent form submission\n      e.stopPropagation();\n      if (selectedLink) {\n        window.location.href = selectedLink; // Navigate to selected link\n        resetResults();\n      } else {\n        searchForm.submit(); // Fallback to form submission if no result selected\n      }\n    }\n  };\n\n  const resetResults = () => {\n    instantResults.innerHTML = '';\n    instantResults.classList.add('hidden');\n    spinnerIcon.style.display = 'none';\n    searchIcon.style.display = 'block';\n    selectedIndex = -1;\n  };\n\n  // Event listeners\n  searchInput.addEventListener('keydown', (e) => {\n    const query = e.target.value.trim();\n\n    if (query.length \u003C 2) {\n      resetResults();\n      return;\n    }\n\n    if (e.key === 'ArrowDown' || e.key === 'ArrowUp' || e.key === 'Enter') {\n      navigateResults(e);\n    } else {\n      performSearch(query);\n      selectedIndex = -1; // Reset selection on new search\n    }\n  });\n\n  // Prevent default form submission on Enter key\n  searchForm.addEventListener('submit', (e) => {\n    // Prevent submission unless triggered by button click or explicit form.submit()\n    e.preventDefault();\n  });\n\n  // Handle button click explicitly (optional, for clarity)\n  searchButton.addEventListener('click', (e) => {\n    e.preventDefault(); // Prevent double submission handling\n    e.stopPropagation();\n    const query = searchInput.value.trim();\n    if (query.length >= 2) {\n      searchForm.submit(); // Trigger form submission\n    }\n  });\n\n  document.addEventListener('click', (e) => {\n    if (!searchInput.contains(e.target) && !instantResults.contains(e.target)) {\n      resetResults();\n    }\n  });\n\n  instantResults.addEventListener('click', (e) => {\n    const link = e.target.closest('a');\n    if (link) {\n      window.location.href = link.href;\n      resetResults();\n    }\n  });\n\u003C/script>\n '\n\u003C/body>\n\n\u003C/html>\n","content":"\n","collection":"projects","draft":false,"layout":"project","category":"gilles","slug":"widget-3d-ds9","ext":".md"}],"h":{},"s":200,"st":"OK","u":"/api/projects-gilles.json","rt":"json"},"__nghData__":[{"t":{"3":"t1"},"c":{"3":[{"i":"t1","r":1,"x":4}]}},{"t":{"1":"t5","2":"t7"},"c":{"1":[{"i":"t5","r":2,"t":{"3":"t6"},"c":{"3":[{"i":"t6","r":1}]},"x":3},{"i":"t5","r":2,"t":{"3":"t6"},"c":{"3":[]},"x":5},{"i":"t5","r":2,"t":{"3":"t6"},"c":{"3":[{"i":"t6","r":1}]},"x":2},{"i":"t5","r":2,"t":{"3":"t6"},"c":{"3":[]},"x":2}],"2":[]}},{},{"t":{"4":"t0","5":"t4"},"c":{"4":[{"i":"t0","r":3,"t":{"3":"t2","4":"t3"},"c":{"3":[],"4":[],"6":[{"i":"c3893702595","r":1}]}}],"5":[]}}]}</script></body></html>
